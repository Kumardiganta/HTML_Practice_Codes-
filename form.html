<html lang="en">
<head>

    <title>Document</title>
    <script type="text/javascript">
        function callvalue(){
            var name=document.getElementById("uname").value;
            var email=document.getElementById("email").value;
            var mobile=document.getElementById("mob").value;
            document.writeln("Your info: "+"<br>"+"Your name: "+name+"<br>");
        document.writeln("Your email: "+email);
        document.writeln("Your mobile no:"+mobile);
        }
    </script>
</head>
<body>
    <form onsubmit="callvalue()">
        <h1>Registration Form</h1>
        username: <input type="text" placeholder="username" id="uname"><br>
        email: <input type="email" placeholder="email" id="email"><br>
        mobile no.: <input type="number" placeholder="mobile no." id="mob"><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
